<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haya Agencies Login</title>
    <!--Style.css-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap icone-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Js-->
    <script src="script.js"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card text-center" >
            <div class="card-header">
                <i class="bi bi-person-circle fs-1"></i>
            </div>
            <div class="card-body">
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" placeholder="Username" id="Username" aria-label="Username" aria-describedby="basic-addon1" onchange="ValidateUsername()">
                  </div>
                  <div class="alert alert-danger" style="display: none;" id="invu" >
                        Invalid Username!..
                  </div>
                  <div class="alert alert-warning" style="display: none;" id="wait_screen" >
                        Please wait
                  </div>             
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                    <input type="password" class="form-control" placeholder="Password" onchange="ValidatePasword()" required id="Password" aria-label="Password" aria-describedby="basic-addon1">
                  </div>
                  <a href="UserRegistration.html">New User?Register Here</a>
                  <button type="button" onclick="ValidatePasword()" class="btn btn-primary">Login</button>
                  <button class="btn btn-primary" onclick="Clearalert()">Clear Messages</button>
                  
                  <div class="alert alert-success" style="display: none;"  id="Successlogin" >
                    Login Success
                  </div> 
                  <div class="alert alert-danger" style="display: none;"  id="failedlogin" >
                    Login Failed Invalid Username or Password
                  </div> 
                  <div class="alert alert-danger" style="display: none;"  id="didntp" >
                    You Didnt Enter Password
                  </div> 

            </div>
        </div>
 
    </div>
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
